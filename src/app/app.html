<main class="main">
  <div class="content">
    <div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">🌟 Quote of the Day 🌟</h1>

    <!-- Loading spinner -->
    <div *ngIf="isLoading()" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Quote display -->
    <div *ngIf="quote()" class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ quote()?.content }}</p>
          <footer class="blockquote-footer mt-2">{{ quote()?.author }}</footer>
        </blockquote>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4">
      <button class="btn btn-primary me-2" (click)="getQuote()">🔄 New Quote</button>

      <a
  *ngIf="quote()"
  class="btn btn-outline-secondary"
  [href]="'https://twitter.com/intent/tweet?text=' + safeEncode(quote()?.content + ' — ' + quote()?.author)"
  target="_blank"
  rel="noopener noreferrer"
>
  🐦 Tweet This
</a>
    </div>
  </div>
</div>
  </div>
</main>
